name: Delete old WhatsApp attachments

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove files older than 2 days
        run: |
           find . -type f -mtime +2 -exec rm {} \;

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "d5user"
          git config --global user.email "d5.softtradeinfotech@gmail.com"
          git add .
          git commit -m "Deleted WhatsApp attachments older than 2 days" || echo "No changes to commit"
          git push https://d5user:${GH_PAT}@github.com/d5user/WhatsappNew.git main

